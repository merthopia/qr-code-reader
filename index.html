<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: Zebra Organisations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Event: Zebra Organisations">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Add Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for the verified badge icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Event: Zebra Organisations</h1>
        
        <div class="scanner-container">
            <video id="video" playsinline></video>
            <canvas id="canvas" hidden></canvas>
            <div id="overlay"></div>
        </div>
        
        <div class="controls">
            <button id="startButton">Start Scanner</button>
            <button id="stopButton" disabled>Stop Scanner</button>
        </div>
        
        <div class="result-container hidden">
            <h2>Scan Result:</h2>
            <div id="result">No QR code detected</div>
            <div id="verified-badge" class="hidden">
                <i class="fas fa-check-circle"></i>
                <span>Verified</span>
            </div>
            <div id="not-verified-badge" class="hidden">
                <i class="fas fa-times-circle"></i>
                <span>Not Verified</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
